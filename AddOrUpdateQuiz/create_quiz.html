<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت آزمون</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="create-quiz-page">
    <div class="header">
        <h1>سامانه مدیریت آزمون</h1>
    </div>

    <div class="container content-box">
        <h2 class="text-center">ایجاد آزمون جدید</h2>

        <div id="quiz-options" class="my-4">
            <label for="quiz-action" class="form-label">انتخاب عملیات:</label>
            <select id="quiz-action" class="form-select">
                <option value="select">--انتخاب--</option>
                <option value="create">ایجاد آزمون جدید</option>
                <option value="edit">ویرایش آزمون موجود</option>
            </select>
        </div>

        <div id="new-quiz-form" style="display: none;">
            <h2>ایجاد آزمون</h2>
            <form id="quizForm">
                <div class="mb-3">
                    <label for="quiz-name" class="form-label">نام آزمون</label>
                    <input type="text" id="quiz-name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="question-count" class="form-label">تعداد سوالات</label>
                    <input type="number" id="question-count" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="quiz-duration" class="form-label">مدت زمان آزمون (دقیقه)</label>
                    <input type="number" id="quiz-duration" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="negative-marking" class="form-label">آیا نمره منفی دارد؟</label>
                    <select id="negative-marking" class="form-select">
                        <option value="yes">بله</option>
                        <option value="no">خیر</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="final-score" class="form-label">نمره نهایی از چند محاسبه شود؟</label>
                    <input type="number" id="final-score" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="quiz-level" class="form-label">سطح آزمون</label>
                    <select id="quiz-level" class="form-select">
                        <option value="easy">آسان</option>
                        <option value="medium">متوسط</option>
                        <option value="hard">سخت</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="quiz-topic" class="form-label">موضوع آزمون</label>
                    <input type="text" id="quiz-topic" class="form-control" required>
                </div>
                <button type="button" id="create-quiz-btn" class="btn btn-primary">ثبت</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>کلیه حقوق محفوظ است &copy; ۱۴۰۳</p>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
