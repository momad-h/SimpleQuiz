<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت سوالات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="manage-questions-page">
    <div class="header">
        <h1>سامانه مدیریت سوالات</h1>
    </div>

    <div class="container content-box">
        <h2 class="text-center">مدیریت سوالات</h2>

        <div class="mb-3">
            <label for="select-quiz" class="form-label">انتخاب آزمون:</label>
            <select id="select-quiz" class="form-select">
                <option value="quiz1">آزمون ریاضی - کد 101</option>
                <option value="quiz2">آزمون فیزیک - کد 102</option>
                <option value="quiz3">آزمون شیمی - کد 103</option>
            </select>
        </div>

        <div id="question-form" style="display: none;">
            <h3>اطلاعات سوال</h3>
            <form id="questionForm">
                <div class="mb-3">
                    <label for="question-text" class="form-label">متن سوال</label>
                    <textarea id="question-text" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="question-type" class="form-label">نوع سوال</label>
                    <select id="question-type" class="form-select">
                        <option value="mcq">چهارگزینه‌ای</option>
                        <option value="text">تشریحی</option>
                    </select>
                </div>

                <div id="mcq-options" style="display: none;">
                    <div class="mb-3">
                        <label for="option-1" class="form-label">گزینه ۱</label>
                        <input type="text" id="option-1" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="option-2" class="form-label">گزینه ۲</label>
                        <input type="text" id="option-2" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="option-3" class="form-label">گزینه ۳</label>
                        <input type="text" id="option-3" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="option-4" class="form-label">گزینه ۴</label>
                        <input type="text" id="option-4" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="correct-option" class="form-label">گزینه صحیح</label>
                        <select id="correct-option" class="form-select">
                            <option value="1">گزینه ۱</option>
                            <option value="2">گزینه ۲</option>
                            <option value="3">گزینه ۳</option>
                            <option value="4">گزینه ۴</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3" id="text-question" style="display: none;">
                    <label for="text-answer" class="form-label">پاسخ سوال</label>
                    <textarea id="text-answer" class="form-control"></textarea>
                </div>

                <button type="button" id="submit-question" class="btn btn-primary">ثبت سوال</button>
            </form>

            <div class="mb-3 mt-4">
                <h4>سوالات موجود</h4>
                <ul id="question-list" class="list-group">
                    <!-- سوالات به صورت داینامیک اضافه خواهند شد -->
                </ul>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>کلیه حقوق محفوظ است &copy; ۱۴۰۳</p>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
